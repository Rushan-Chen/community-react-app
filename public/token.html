<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no">
    <title>JavaScript 社区</title>
  </head>

  <body>
    <div>saving session...</div>
    <script>
    const query = window.location.search
    const arr = query.split('&')
    const session = arr[0].substr(3)
    window.localStorage.setItem('community-app-session', session)
    window.location.href = '/'
  </script>
  </body>

</html>
